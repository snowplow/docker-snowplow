services:
- docker
script:
- cd $IMG
- docker build -t $IMG .
# container name can't contain / so we replace it with -
- docker run -d --name ${IMG//\//-} $IMG
- docker ps | grep -q ${IMG//\//-}
- cd ${TRAVIS_BUILD_DIR}
env:
  matrix:
  - IMG=base-alpine
  - IMG=base-debian
  - IMG=scala-stream-collector/0.14.0/google-pubsub
  - IMG=scala-stream-collector/0.14.0/kafka
  - IMG=scala-stream-collector/0.14.0/kinesis
  - IMG=scala-stream-collector/0.14.0/nsq
  - IMG=stream-enrich/0.19.0/google-pubsub
  - IMG=stream-enrich/0.19.0/kafka
  - IMG=stream-enrich/0.19.0/kinesis
  - IMG=stream-enrich/0.19.0/nsq
  - IMG=s3-loader/0.6.0
  - IMG=elasticsearch-loader/0.10.2
  - IMG=iglu-server/0.4.0
  - IMG=piinguin-server/0.1.1
  global:
  # BINTRAY_SNOWPLOW_DOCKER_USER
  - secure: 
  # BINTRAY_SNOWPLOW_DOCKER_API_KEY
  - secure: 
deploy:
- provider: script
  script: ./.travis/deploy.sh base-alpine $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh base-alpine $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-alpine'
- provider: script
  script: ./.travis/deploy.sh base-debian $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh base-debian $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-debian'
- provider: script
  script: ./.travis/all_platforms_deploy.sh scala-stream-collector $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh scala-stream-collector $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-alpine'
- provider: script
  script: ./.travis/all_platforms_deploy.sh stream-enrich $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh stream-enrich $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-alpine'
- provider: script
  script: ./.travis/deploy.sh s3-loader $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh s3-loader $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-alpine'
- provider: script
  script: ./.travis/deploy.sh elasticsearch-loader $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh elasticsearch-loader $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-alpine'
- provider: script
  script: ./.travis/deploy.sh iglu-server $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh iglu-server $TRAVIS_TAG)" == "" && $? == 0 && $IMG = base-alpine'
- provider: script
